<ion-header class="ion-border" mode="md">
  <ion-toolbar>
    <ion-title slot="start">{{this.record}}</ion-title>
    <ion-button slot="end" class="btn" routerLink="/review"
      >ふりかえり</ion-button
    >
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-alert-controller></ion-alert-controller>
  <div class="ranking">
    <div class="user" *ngFor="let rankinUser of rankings; let y = index;">
      <div class="user-rank">{{rankinUser.rank}}</div>
      <div class="user-name">{{rankinUser.name}}</div>
      <div class="user-time">{{rankinUser.time}}</div>
    </div>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button class="btn" routerLink="/home">タイトルへ</ion-button>
  </ion-toolbar>
</ion-footer>
