<ion-header class="ion-border" mode="md">
  <ion-toolbar>
    <ion-title slot="start">{{this.record}}</ion-title>
    <ion-button slot="end" class="btn" routerLink="/review"
      >ふりかえり</ion-button
    >
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ranking">
    <div class="user" *ngFor="let rankinUsers of 20 | times; let y = index;">
      <div class="user-rank">1</div>
      <div class="user-name">hogefugapiyo</div>
      <div class="user-time">00:00:00</div>
    </div>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button class="btn" routerLink="/home">タイトルへ</ion-button>
  </ion-toolbar>
</ion-footer>
