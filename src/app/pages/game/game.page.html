<ion-header class="ion-hide" mode="md">
  <ion-toolbar>
    <ion-title>game</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <p></p>
  <div class="game-contents">
    <div class="status">
      <div class="time">00:00:00</div>
      <div class="no">
        <div class="now">1</div>
        /10　問目
      </div>
    </div>
    <div class="quest-and-answer">
      <div class="quest color"></div>
      <div class="answer color"><div class="sf">正解！</div></div>
    </div>
    <p class="text">2色を混ぜて目標の色を作ろう</p>
    <div class="container">
      <div class="col" *ngFor="let i of 5 | times">
        <div
          class="color"
          *ngFor="let i of 5; let i = index; trackBy: 'id'| times"
          [class.selected]="i === currentIndex[0]"
          (click)="selectColor(i) "
        ></div>
      </div>
    </div>
  </div>
</ion-content>
